<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .center_flex {
        position: relative;
        display: flex;
        justify-content: center;
        align-content: center;
    }

    .mainBtn {
        width: 200px;
        height: 30px;
        padding: 0;
        border: 0;
        border-radius: 10px;
        background-color: rgb(56, 56, 56);
        color: white;
    }

    .display_box {
        width: 400px;
        height: 100px;
        background-color: antiquewhite;
        margin: 0 auto;
        top: 500px;
    }
</style>
<body>
    <div class="center_flex">
        <button class="mainBtn">눌러봐!</button>
    </div>
    <div class="display_box"></div>
</body>
</html>
